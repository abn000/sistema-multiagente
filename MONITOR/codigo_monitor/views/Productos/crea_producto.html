<!doctype html>
<html len="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css"">
      
        <title>Añadir Producto</title>
    </head>
    <body>
        <div id="nav"></div>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-xl-11">
                        <h3 class="display-3 mt-5 mb-5">Añadir Producto</h3>
                        <form action="index.html">
                            <div class="form-group mt-3">
                                <!-- <label for="nombreProd">Nombre</label> -->
                                <input type="text" class="form-control" id="nombreProd" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <!-- <label for="cantidadProd">Cantidad</label> -->
                                <input type="text" class="form-control" id="cantidadProd" placeholder="Cantidad">
                            </div>
                            <div class="form-group">
                            <!-- <label for="precioProd">Precio</label> -->
                            <input type="number" class="form-control" id="precioProd" placeholder="Precio/Unidad">
                            </div>
                            <div class="row justify-content-end mt-4 mb-5">
                                <div class="mr-3">
                                    <a href="#" id="crearProdButton" class="btn btn-primary ">Crear</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br><br>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
        <!-- Cargar nav -->
        <script src="/js/loadNav.js"></script>
    </body>
</html>
