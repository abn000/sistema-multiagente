<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css"/>
 <link rel="stylesheet" type="text/css"  href="/css/styles.css"">
  <title>Listado de tiendas</title>
</head>

<body class="index">

  <div id="nav"></div>
  <div id="header" class="my-5" style="height: 1px;"></div>

  <main>
    <div class="container mb-5">
      <div class="row justify-content-center mb-5">
        <div class="col-12">
          <h2 class="display-4 text-center">Listado de tiendas</h2>
          <div class="table-responsive mt-5 p-2">
            <table id="searchTable" class="table table-bordered table-striped">
              <thead>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">IP</th>
                <th scope="col">Puerto</th>
                <th scope="col">Hora de creación</th>
                <th scope="col">Clientes actuales</th>
                <th scope="col">Histórico clientes</th>
              </thead>
              <tbody>
                <tr>
                  <td>t1</td>
                  <td>Tienda1</td>
                  <td>192.168.0.2</td>
                  <td>3000</td>
                  <td>11:00:22</td>
                  <td><button class="btn btn-primary" data-toggle="modal" data-target="#modalClientesActuales">Detalles</button></td>
                  <td><button class="btn btn-primary" data-toggle="modal" data-target="#modalHistoricoClientes">Detalles</button></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="exclude"></th>
                    <th class="exclude"></th>
                </tr>
              </tfoot>
            </table>

          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="modal fade" id="modalClientesActuales" tabindex="-1" role="dialog" aria-labelledby="modalClientesActuales" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalClientesActualesTitulo">Clientes que están en la tienda t1</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered table-striped">
              <thead>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
              </thead>
              <tbody>
                <tr>
                  <td>c1</td>
                  <td>Cliente1</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalHistoricoClientes" tabindex="-1" role="dialog" aria-labelledby="modalHistoricoClientes" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalHistoricoClientesTitulo">Clientes que han estado en la tienda t1</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered table-striped">
              <thead>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
              </thead>
              <tbody>
                <tr>
                  <td>c1</td>
                  <td>Cliente1</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script  type="text/javascript" src="/js/loadNav.js"></script>
  <script type="text/javascript" src="/js/tienda.js"></script>
</body>

</html>
